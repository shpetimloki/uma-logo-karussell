
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>UMA HUB Logo Karussell</title>
  <style>
    body {
      margin: 0;
      background-color: #2b4c2c;
      overflow: hidden;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 20px 0;
    }

    .slider-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 15s linear infinite;
    }

    .slider-track img {
      height: 40px;
      margin: 0 30px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
      opacity: 0.85;
      transition: transform 0.3s ease;
    }

    .slider-track img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-track">
      <!-- Dummy-Logos (10 Logos, 2x für Endlosschleife) -->
